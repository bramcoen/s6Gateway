apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-gateway-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: springgateway
                port:
                  number: 8080
